version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
    groups:
      go.opentelemetry.io:
        patterns:
          - "go.opentelemetry.io*"
      aws:
        patterns:
          - "github.com/aws/aws-sdk-go-v2"
          - "github.com/aws/aws-sdk-go-v2/*"
        update-types: "minor"
    ignore:
      - dependency-name: "github.com/aws/aws-sdk-go-v2/*"
        update-types: ["version-update:semver-patch"]
    labels:
      - "dependencies"
    reviewers:
      - "grevian"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
