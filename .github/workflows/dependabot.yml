name: Run tests for Dependabot PRs
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-24.04-arm
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Use the go version specified by the package
          go-version-file: 'go.mod'

      - name: Install Go packages
        run: |
          go mod download
      - name: Build
        run: |
          go build -o service
      - name: Run unit tests
        run: |
          go test -v ./...

      # Not used by our current deployment, but we need to know this works before merging PRs
      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: grevian/openai-discord-bot:${{github.ref_name}}
